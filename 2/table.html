<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><table>table</table></title>
</head>
<body>
    <!-- 표를 작성하는데 제일 부모인 태그 -->
    <!-- ul 태그로 예를 들어 
    <ul> li 태그를 감싸고 있는 ul 태그가 li 태그의 부모이다
        <li></li> li 태그는 ul 태그의 자식이다 
        </ul>
    -->
    <table style="width: 100%; border-collapse: collapse;">
        <!-- caption 태그로 테이블의 이름을 작성해준다. -->
<caption>
    테이블 이름
</caption>
<!-- column의 줄임말, 열, 세로줄 -->
<col style="width: 50px;">
<col style="width: 100px;">
<col style="width: 200px;">
<col style="width: 200px;">
<col style="width: 200px;">
<tr>
    <!-- 테이블 제일 위의 이름 테이블 헤더 -->
    <!-- border 테두리르 바꿔줄 수 있는 속성 첫번째 선의 굵기 두번째 선의 타입 
    세번째 테두리의 -->
    <th rowspan="6" style="border : 1px solid black">번호</th>
    <th style="border : 1px solid black">이름</th>
    <th style="border : 1px solid black">나이</th>
    <th style="border : 1px solid black">성별</th>
    <th style="border : 1px solid black">국적</th>
<tr>
    
    <td style="border : 1px solid black">이름</td>
    <td style="border : 1px solid black">00</td>
    <td style="border : 1px solid black">남자</td>
    <td style="border : 1px solid black">한국</td>
</tr>
<!-- rowspan 속성은 세로로 병합을 시켜준다.-->
<tr>
   <!--  -->
    <td style="border : 1px solid black">이름</td>
    <td style="border : 1px solid black">00</td>
    <td style="border : 1px solid black">남자</td>
    <td style="border : 1px solid black">한국</td>
</tr>
<!-- colspan 속성은 가로로 병합을 시켜준다. -->
<tr>

</body>
</html>
